<main class="container-fluid">
    <div class="contact-container">
        <h1>Contact Us!</h1>
        <div class="form-container">
            <form id="contact-form" action="thankyou.html" class="contact-form" method="POST">
                <div class="form-field">
                    <label for="username">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Name" pattern="[a-zA-Z]+" required>
                </div>
                <div class="form-field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="email@"  required>
                </div>
                <div class="form-field">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-field">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
                <button class="submit" type="submit">Submit</button>
            </form>
            <script>
                const form = document.getElementById('contact-form');

                form.addEventListener('submit', function(event) {
                const username = document.getElementById('name');
                const email = document.getElementById('email');
                const date = document.getElementById('date');
                const phone = document.getElementById('phone');

                if (!username.checkValidity()) {
                    alert('Please enter a valid username');
                    event.preventDefault();
                }

                if (!email.checkValidity()) {
                    alert('Please enter a valid email address');
                    event.preventDefault();
                }

                if (!date.checkValidity()) {
                    alert("Please enter today's Date");
                    event.preventDefault();
                }

                if (!phone.checkValidity()) {
                    alert('Please enter a valid phone number');
                    event.preventDefault();
                }
                });
            </script>
        </div>
    </div>
